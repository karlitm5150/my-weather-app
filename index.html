<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <div class="overview">
                <h1 id="city"></h1>
                <ul>
                    <li>Last updated: <span id="date"></span></li>
                    <li id="description"></li>
                </ul>
            </div>
     <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div> 

                <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
        </div>
            <div class="row">
                <div class="weather-forecast" id="forecast">
                    <div class="col-2">
                       <div class="weather-forecast-date">
                           Thurs
                        </div>
                        <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="36"/>
                        <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max">
                            18&#176
                        </span>
                        <span class="weather-forecast-temperature-min">
                            12&#176
                        </span>
                        </div>
                    </div>
                </div>
 
            </div>
        </div>
        <a href="https://github.com/karlitm5150/my-weather-app">Open source code</a>
    </div>   
<script src="script.js"></script>
</body>

</html>
