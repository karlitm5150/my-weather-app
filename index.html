<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>

            <h2 id="city">
                San Diego, USA
            </h2>
            <p id="date"></p>
            <p id="description"></p>
            <div class="row">
                <div class="col-3">
                    <h1 id="temperature">
                        &#9925 52
                        <span class="units">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </h1>
                </div>

                <div class="col-6">
                    <p>
                        Humidity: <span id="humidity"></span>%<br />Wind: <span id="wind"></span> km/h
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-2 shadow p-3 mb-5 bg-body rounded border text-center">
                    <h3>
                        Sun<br>&#9925
                    </h3>
                    <p>
                        70&#8457 / 51&#8457
                    </p>
                </div>
                <div class="col-2 shadow p-3 mb-5 bg-body rounded border text-center">
                    <h3>
                        Mon <br /> &#9925
                    </h3>
                    <p>
                        69&#8457 / 51&#8457
                    </p>
                </div>
                <div class="col-2 shadow p-3 mb-5 bg-body rounded border text-center">
                    <h3>
                        Tues<br /> &#9728
                    </h3>
                    <p>
                        71&#8457 / 52&#8457
                    </p>
                </div>
                <div class="col-2 shadow p-3 mb-5 bg-body rounded border text-center">
                    <h3>
                        Wed<br /> &#9925
                    </h3>
                    <p>
                        73&#8457 / 52&#8457
                    </p>
                </div>
                <div class="col-2 shadow p-3 mb-5 bg-body rounded border text-center">
                    <h3>
                        Thurs<br /> &#9925
                    </h3>
                    <p>
                        70&#8457 / 51&#8457
                    </p>
                </div>
            </div>
       <a href="https://github.com/karlitm5150/my-weather-app">Open source code</a>
    </div>
    </div>
    </div>    

    </div>
    <script src="src/index.js"></script>
</body>

</html>
